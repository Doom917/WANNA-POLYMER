<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        section { padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { color: #333; }
        .contact-info, .education, .experience, .skills {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>城市, 国家 | 联系电话: 123-456-7890 | 邮箱: yourname@example.com</p>
    </header>

    <section class="container">
        <div class="contact-info">
            <h2>个人信息</h2>
            <p>在这里可以写个人简介，介绍你的背景和目标。</p>
        </div>

        <div class="education">
            <h2>教育背景</h2>
            <p><strong>学校名称</strong> - 学位, 专业 (年份)</p>
        </div>

        <div class="experience">
            <h2>工作经历</h2>
            <p><strong>公司名称</strong> - 职位 (年份)</p>
            <ul>
                <li>职责1</li>
                <li>职责2</li>
                <li>职责3</li>
            </ul>
        </div>

        <div class="skills">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </div>
    </section>
</body>
</html>
